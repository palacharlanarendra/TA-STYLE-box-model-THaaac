<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css"/>
    <title>Assignment III</title>
</head>
<body>
    <main>
        <section>
            <div class="first-row">
                <div class="box large-width" style="background-color: red;">Google Guidelines</div>
                <div class="box middle small-width" style="background-color: rgb(37, 92, 0);">Material Design</div>
                <div class="box small-width" style="background-color: rgb(226, 129, 235);">Doodle Archive</div>

            </div>
            <div class="first-row">
                <div class="box small-width" style="background-color: rgb(98, 153, 197);">Google +</div>
                <div class="box middle large-width" style="background-color: rgb(68, 143, 18);">Design Minutes</div>
                <div class="box small-width" style="background-color: rgb(199, 241, 171);">Glass Designes</div>
            </div>
            <div class="first-row">
                <div class="box small-width" style="background-color: rgb(246, 243, 55);">HTML</div>
                <div class="box middle small-width" style="background-color: rgb(180, 149, 10);">CSS</div>
                <div class="box large-width" style="background-color: rgb(131, 63, 36);">Javascript</div>
            </div>
        </section>
    </main>
    
</body>
</html>
